<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model - DOM</title>
    <link rel="stylesheet" href="./dom.css" />
  </head>
  <body>
    <!-- ------------------------------------------------------------------------- -->
    <div id="wrapper">
      <div id="listDiv"></div>
      <div id="btnDiv">
        <input
          type="text"
          id="contentInput"
          placeholder="Enter item content..."
        />
        <button id="btn">Add</button>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------- -->
    <div id="colorFrameWrapper">
      <div id="colorFrame"></div>
      <div id="colorButtons">
        <button id="btn1">Yellow</button>
        <button id="btn2">LightBlue</button>
        <button id="btn3">Green</button>
        <button id="btn4">Pink</button>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------- -->
    <script src="./dom.js"></script>
  </body>
</html>
